server {
    listen 8080;
    server_name _;

    root /app/public;
    index index.php index.html;

    # ================================
    # 1. SERVIR ASSETS DO VITE
    # ================================
    location /build/ {
        try_files $uri $uri/ =404;
        expires 1y;
        add_header Cache-Control "public";
        access_log off;
    }

    # ================================
    # 2. ARQUIVOS ESTÁTICOS GERAIS
    # ================================
    location ~ \.(jpe?g|png|gif|ico|css|js|woff2?|ttf|eot|svg|webp|avif|webmanifest|map)$ {
        try_files $uri =404;
        expires 30d;
        access_log off;
        log_not_found off;
    }

    # ================================
    # 3. ROTAS DO LARAVEL
    # ================================
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ================================
    # 4. PHP-FPM VIA TCP
    # ================================
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass 127.0.0.1:9000;  # ✅ TCP, não socket
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # ================================
    # 5. BLOQUEAR DOTFILES
    # ================================
    location ~ /\. {
        deny all;
    }
}
