server {
    listen 8080;
    root /app/public;
    index index.php index.html;

    # =========================================================
    # 1. SERVIR ASSETS ESTÁTICOS DO VITE (CORREÇÃO DE CACHING)
    # Garante que Nginx sirva arquivos em /build/ diretamente
    # antes de passar para o Laravel.
    # =========================================================
    location /build/ {
        # Tenta servir o arquivo diretamente. Se não encontrar, retorna 404.
        try_files $uri $uri/ =404;
        
        # Otimização de cache para assets estáticos (com hash)
        expires 1y;
        add_header Cache-Control "public";
        
        # Opcional: Desliga o logging de acesso para assets
        access_log off;
    }
    
    # 2. SERVIR OUTROS ARQUIVOS ESTÁTICOS (Imagens, favicon, etc)
    location ~ \.(jpe?g|png|gif|ico|css|js|woff2|woff|ttf|eot|svg|webp|avif|webmanifest|map)$ {
        try_files $uri =404;
        expires 1y;
        access_log off;
        log_not_found off;
    }


    # 3. ROTAS LARAVEL (Index/Fallback)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # 4. Passar requisições PHP para o PHP-FPM (via Socket Unix)
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/log/fpm/php-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # 5. Esconder arquivos dotfiles (.env, .git, etc)
    location ~ /\. {
        deny all;
    }
}
