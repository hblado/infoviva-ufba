server {
    listen 8080;
    root /app/public;
    index index.php index.html;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # =========================================================
    # CORREÇÃO CRÍTICA: SERVIR ASSETS ESTÁTICOS DO VITE
    # Garante que Nginx sirva arquivos em /build/ diretamente.
    # Adiciona caching para performance.
    # =========================================================
    location /build/ {
        # Tenta servir o arquivo diretamente. Se não encontrar, retorna 404.
        try_files $uri $uri/ =404;
        
        # Otimização de cache para assets estáticos (com hash)
        expires 1y;
        add_header Cache-Control "public";
        
        # Opcional: Desliga o logging de acesso para assets
        access_log off;
    }
    
    # Passar requisições PHP para o PHP-FPM (via Socket Unix)
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/log/fpm/php-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Esconder arquivos dotfiles (.env, .git, etc)
    location ~ /\. {
        deny all;
    }
}
